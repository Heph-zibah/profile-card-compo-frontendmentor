<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-header">
                <div class="card-img">
                    <img src="img/image-victor.jpg" alt="avatar">
                </div>
                <div class="card-name">
                    <p> <span>Victor Crest </span>26</p>
                </div>
                <div class="card-location">
                    <p>London</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-stats">
                    <p>80k</p>
                    <small>Followers</small>
                </div>
                <div class="card-stats">
                    <p>803k</p>
                    <small>Likes</small>
                </div>
                <div class="card-stats">
                    <p>1.4k</p>
                    <small>Photos</small>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/responsive-profile-card-using-html-amd-css-cmr2UwbWG6" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.frontendmentor.io/profile/Heph-zibah" target="_blank">Oluwatosin Abigail Ogundeji</a>.
        </div>
    </footer>
</body>

</html>
